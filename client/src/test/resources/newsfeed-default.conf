#newsfeed.jdbc.driver=com.mysql.jdbc.Driver
#newsfeed.jdbc.url=jdbc:mysql://localhost/newsfeed?useUnicode=true&characterEncoding=UTF-8
newsfeed.jdbc.driver=org.hsqldb.jdbcDriver
newsfeed.jdbc.url=jdbc:hsqldb:mem:newsfeed-db;shutdown=true
newsfeed.jdbc.username=sa
newsfeed.jdbc.password=pass
newsfeed.create.db.schema=true
newsfeed.pool.max.active.conn=10
newsfeed.validate.db.connection=false
newsfeed.validate.db.connection.eviction.interval=300000
newsfeed.validate.db.connection.eviction.num=10
newsfeed.validate.db.connection.query=select 1
newsfeed.connection.data.source=org.apache.commons.dbcp.BasicDataSource
newsfeed.port=2828

newsfeed.feed.maxresult=20
newsfeed.feed.include.mine=false
